<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #343a40;
      }
      form {
        margin-bottom: 20px;
      }
      input {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        width: 250px;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #0056b3;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      .todo-container {
        display: flex;
        justify-content: space-around;
      }
      .todo-section {
        width: 45%;
        text-align: left;
      }
      .todo-section h2 {
        text-align: center;
        color: #343a40;
      }
      li {
        background: white;
        margin: 10px auto;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        display: flex;
        flex-direction: column;
      }
      .completed {
        text-decoration: line-through;
        color: gray;
      }
      .actions {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .actions button {
        width: 80px;
        padding: 8px;
        text-align: center;
        font-size: 13px;
        border-radius: 5px;
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="description" placeholder="Description" required />
      <input type="datetime-local" id="deadline" required />
      <button type="submit">Add To-Do</button>
    </form>

    <div class="todo-container">
      <div class="todo-section">
        <h2>üìå ÎØ∏ÏôÑÎ£å</h2>
        <ul id="pending-todo-list"></ul>
      </div>
      <div class="todo-section">
        <h2>‚úÖ ÏôÑÎ£å</h2>
        <ul id="completed-todo-list"></ul>
      </div>
    </div>

    <script>
      async function fetchTodos() {
        const response = await fetch("/todos");
        const todos = await response.json();
        const pendingList = document.getElementById("pending-todo-list");
        const completedList = document.getElementById("completed-todo-list");

        pendingList.innerHTML = "";
        completedList.innerHTML = "";

        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.className = todo.completed ? "completed" : "";
          const deadlineDate = todo.deadline ? new Date(todo.deadline) : null;
          const deadlineText =
            deadlineDate && !isNaN(deadlineDate)
              ? `üïí ÎßàÍ∞ê: ${deadlineDate.toLocaleString()}`
              : "üìå ÎßàÍ∞êÍ∏∞Ìïú ÏóÜÏùå";

          li.innerHTML = `
            <span>${todo.title}: ${todo.description}</span>
            <small>${deadlineText}</small>
            <div class="actions">
              <button onclick="toggleCompleted(${todo.id})">
                ${todo.completed ? "‚è™ ÎêòÎèåÎ¶¨Í∏∞" : "‚úÖ ÏôÑÎ£å"}
              </button>
              <button onclick="editTodo(${todo.id})">‚úèÔ∏è ÏàòÏ†ï</button>
              <button onclick="deleteTodo(${todo.id})">‚ùå ÏÇ≠Ï†ú</button>
            </div>
          `;

          if (todo.completed) {
            completedList.appendChild(li);
          } else {
            pendingList.appendChild(li);
          }
        });
      }

      document
        .getElementById("todo-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const deadlineInput = document.getElementById("deadline").value;

          let deadline = deadlineInput ? deadlineInput.split("T")[0] : null;

          await fetch("/todos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              id: Date.now(),
              title,
              description,
              deadline,
              completed: false,
            }),
          });

          fetchTodos();
        });

      async function editTodo(id) {
        const existingTodo = await fetch(`/todos/${id}`).then((res) =>
          res.json()
        );
        const newTitle = prompt("Edit Title (Leave blank to keep the same):");
        const newDescription = prompt(
          "Edit Description (Leave blank to keep the same):"
        );
        const newDeadline = prompt(
          "Edit Deadline (YYYY-MM-DD) (Leave blank to keep the same):"
        );

        if (newDeadline.includes("T")) {
          newDeadline = newDeadline.split("T")[0];
        }
        const response = await fetch(`/todos/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: id,
            title: newTitle || existingTodo.title,
            description: newDescription || existingTodo.description,
            deadline: newDeadline || existingTodo.deadline,
            completed: existingTodo.completed,
          }),
        });

        if (response.ok) {
          fetchTodos();
        } else {
          console.error("Failed to update todo:", await response.text());
        }
      }

      async function deleteTodo(id) {
        await fetch(`/todos/${id}`, { method: "DELETE" });
        fetchTodos();
      }

      async function toggleCompleted(id) {
        const response = await fetch(`/todos/${id}`);
        const todo = await response.json();
        await fetch(`/todos/${id}/toggle`, { method: "PATCH" });
        fetchTodos();
      }

      fetchTodos();
    </script>
  </body>
</html>
