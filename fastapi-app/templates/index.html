<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: #f1ecea;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      #toggle-form-button {
        display: block;
        margin: 0 auto 1rem auto;
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 8px;
        background-color: #473f3e;
        color: white;
        cursor: pointer;
      }

      #form-container {
        display: none;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      input,
      select {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        flex: 1 1 auto;
      }

      .add {
        padding: 0.6rem 1rem;
        margin-top: 1rem;
        border: none;
        border-radius: 8px;
        background-color: #473f3e;
        color: white;
        cursor: pointer;
      }

      .actions button {
        background-color: transparent;
        border: none;
        font-size: 1.3rem;
        cursor: pointer;
      }

      .todo-container {
        display: flex;
        gap: 2rem;
      }

      .todo-section {
        flex: 1;
        background-color: #f1ecea;
        padding: 1rem;
        border-radius: 10px;
      }

      ul {
        list-style: none;
        padding: 0;
        min-height: 50px;
      }

      li {
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      li span {
        color: #473f3e;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 5rem;
        margin-top: 0.5rem;
      }

      .Ïö¥Îèô {
        background-color: #ffa98a;
      }

      .ÏïΩÏÜç {
        background-color: #ffcc80;
      }

      .Í≥µÎ∂Ä {
        background-color: #abcdde;
      }

      .ÏùºÏ†ï {
        background-color: #dbe098;
      }

      small {
        display: block;
        margin-top: 0.3rem;
        color: #666;
      }

      .dragging-over {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>

    <!-- Ìï† Ïùº Ï∂îÍ∞Ä/ÏàòÏ†ï Î≤ÑÌäº -->
    <button id="toggle-form-button" class="add">+ Ìï† Ïùº Ï∂îÍ∞Ä</button>

    <!-- Í≥µÏö© Ìèº Ïª®ÌÖåÏù¥ÎÑà -->
    <div id="form-container">
      <form id="todo-form">
        <input type="hidden" id="todo-id" />
        <input type="text" id="title" placeholder="Ï†úÎ™©" required />
        <input type="text" id="description" placeholder="ÏÑ§Î™Ö" required />
        <input type="date" id="deadline" />
        <select id="category" required>
          <option value="Ïö¥Îèô">Ïö¥Îèô</option>
          <option value="ÏïΩÏÜç">ÏïΩÏÜç</option>
          <option value="Í≥µÎ∂Ä">Í≥µÎ∂Ä</option>
          <option value="ÏùºÏ†ï">ÏùºÏ†ï</option>
        </select>
        <button class="add" type="submit">Ï†ÄÏû•</button>
        <button class="add" type="button" onclick="closeForm()">Ï∑®ÏÜå</button>
      </form>
    </div>

    <div class="todo-container">
      <div class="todo-section">
        <h2>üìå ÎØ∏ÏôÑÎ£å</h2>
        <ul id="pending-todo-list" ondragover="allowDrop(event)" ondragleave="resetDropStyle(event)" ondrop="drop(event, false)"></ul>
      </div>
      <div class="todo-section">
        <h2>‚úÖ ÏôÑÎ£å</h2>
        <ul id="completed-todo-list" ondragover="allowDrop(event)" ondragleave="resetDropStyle(event)" ondrop="drop(event, true)"></ul>
      </div>
    </div>

    <script>
      document.getElementById("toggle-form-button").addEventListener("click", () => {
        document.getElementById("form-container").style.display = "block";
        document.getElementById("todo-form").reset();
        document.getElementById("todo-id").value = "";
      });

      function closeForm() {
        document.getElementById("form-container").style.display = "none";
        document.getElementById("todo-form").reset();
      }

      async function fetchTodos() {
        const response = await fetch("/todos");
        const todos = await response.json();
        const pendingList = document.getElementById("pending-todo-list");
        const completedList = document.getElementById("completed-todo-list");

        pendingList.innerHTML = "";
        completedList.innerHTML = "";

        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.className = `${todo.category}`;
          li.setAttribute("draggable", true);
          li.setAttribute("ondragstart", `drag(event, ${todo.id})`);

          const deadlineDate = todo.deadline ? new Date(todo.deadline) : null;
          const deadlineText = deadlineDate && !isNaN(deadlineDate) ? `üïí ÎßàÍ∞ê: ${deadlineDate.toLocaleDateString()}` : "üìå ÎßàÍ∞êÍ∏∞Ìïú ÏóÜÏùå";

          li.innerHTML = `
            <span>${todo.category}</span>
            <span>${todo.title}: ${todo.description}</span>
            <small>${deadlineText}</small>
            <div class="actions">
              <button onclick="toggleCompleted(${todo.id})">${todo.completed ? "‚è™" : "‚úÖ"}</button>
              <button onclick="editTodo(${todo.id})">‚úèÔ∏è</button>
              <button onclick="deleteTodo(${todo.id})">‚ùå</button>
            </div>
          `;

          (todo.completed ? completedList : pendingList).appendChild(li);
        });
      }

      function drag(event, id) {
        event.dataTransfer.setData("todoId", id);
      }

      function allowDrop(event) {
        event.preventDefault();
        const section = event.target.closest(".todo-section");
        if (section) section.classList.add("dragging-over");
      }

      function resetDropStyle(event) {
        const section = event.target.closest(".todo-section");
        if (section) section.classList.remove("dragging-over");
      }

      async function drop(event, completed) {
        event.preventDefault();
        const todoId = event.dataTransfer.getData("todoId");
        await fetch(`/todos/${todoId}/toggle`, { method: "PATCH" });
        fetchTodos();
      }

      document.getElementById("todo-form").addEventListener("submit", async (event) => {
        event.preventDefault();

        const id = document.getElementById("todo-id").value;
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const deadlineInput = document.getElementById("deadline").value;
        const category = document.getElementById("category").value;
        const deadline = deadlineInput ? deadlineInput.split("T")[0] : null;

        const method = id ? "PUT" : "POST";
        const url = id ? `/todos/${id}` : "/todos";

        await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: id || Date.now(),
            title,
            description,
            deadline,
            category,
            completed: false,
          }),
        });

        closeForm();
        fetchTodos();
      });

      async function editTodo(id) {
        const todo = await fetch(`/todos/${id}`).then((res) => res.json());

        document.getElementById("todo-id").value = todo.id;
        document.getElementById("title").value = todo.title;
        document.getElementById("description").value = todo.description;
        document.getElementById("deadline").value = todo.deadline?.split("T")[0] || "";
        document.getElementById("category").value = todo.category;

        document.getElementById("form-container").style.display = "block";
      }

      async function deleteTodo(id) {
        await fetch(`/todos/${id}`, { method: "DELETE" });
        fetchTodos();
      }

      async function toggleCompleted(id) {
        await fetch(`/todos/${id}/toggle`, { method: "PATCH" });
        fetchTodos();
      }

      fetchTodos();
    </script>
  </body>
</html>
