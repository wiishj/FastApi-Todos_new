<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        max-width: 1000px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: #f1ecea;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      #toggle-form-button {
        display: block;
        margin: 0 auto 1rem;
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 8px;
        background-color: #473f3e;
        color: white;
        cursor: pointer;
      }

      #form-container {
        display: none;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      input,
      select {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        flex: 1 1 auto;
      }

      .add {
        padding: 0.6rem 1rem;
        margin-top: 1rem;
        border: none;
        border-radius: 8px;
        background-color: #473f3e;
        color: white;
        cursor: pointer;
      }

      .todo-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }

      .calendar-section {
        background-color: #ffffff;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1rem;
        text-align: center;
      }

      .calendar div {
        position: relative;
        padding: 8px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        width: 40px;
        height: 40px;
      }

      .calendar div .indicator {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .Ïö¥Îèô {
        background-color: #ffa98a;
      }

      .ÏïΩÏÜç {
        background-color: #ffcc80;
      }

      .Í≥µÎ∂Ä {
        background-color: #abcdde;
      }

      .ÏùºÏ†ï {
        background-color: #dbe098;
      }

      .todo-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .todo-list-container {
        flex: 1;
        background-color: #ffffff;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        max-height: 300px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      li span {
        color: #473f3e;
      }

      small {
        display: block;
        margin-top: 0.3rem;
        color: #666;
      }

      .actions {
        display: flex;
        justify-content: space-between;
        margin-top: 0.5rem;
      }

      .actions button {
        border: none;
        background: #eee;
        padding: 0.3rem 0.6rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>

    <button id="toggle-form-button" class="add">+ Ìï† Ïùº Ï∂îÍ∞Ä</button>

    <div id="form-container">
      <form id="todo-form">
        <input type="hidden" id="todo-id" />
        <input type="text" id="title" placeholder="Ï†úÎ™©" required />
        <input type="text" id="description" placeholder="ÏÑ§Î™Ö" required />
        <input type="date" id="deadline" />
        <select id="category" required>
          <option value="Ïö¥Îèô">Ïö¥Îèô</option>
          <option value="ÏïΩÏÜç">ÏïΩÏÜç</option>
          <option value="Í≥µÎ∂Ä">Í≥µÎ∂Ä</option>
          <option value="ÏùºÏ†ï">ÏùºÏ†ï</option>
        </select>
        <button class="add" type="submit">Ï†ÄÏû•</button>
        <button class="add" type="button" onclick="closeForm()">Ï∑®ÏÜå</button>
      </form>
    </div>

    <div class="todo-container">
      <div class="calendar-section">
        <div id="calendar" class="calendar"></div>
      </div>
      <div class="todo-section">
        <div class="todo-list-container">
          <h5>üìå ÎØ∏ÏôÑÎ£å</h5>
          <ul id="pending-todo-list"></ul>
        </div>
        <div class="todo-list-container">
          <h5>‚úÖ ÏôÑÎ£å</h5>
          <ul id="completed-todo-list"></ul>
        </div>
      </div>
    </div>

    <script>
      const today = new Date();
      const month = today.getMonth();
      const year = today.getFullYear();

      document.getElementById("toggle-form-button").addEventListener("click", () => {
        document.getElementById("form-container").style.display = "block";
        document.getElementById("todo-form").reset();
        document.getElementById("todo-id").value = "";
      });

      function closeForm() {
        document.getElementById("form-container").style.display = "none";
        document.getElementById("todo-form").reset();
      }

      function editTodo(todo) {
        document.getElementById("form-container").style.display = "block";
        document.getElementById("todo-id").value = todo.id;
        document.getElementById("title").value = todo.title;
        document.getElementById("description").value = todo.description;
        document.getElementById("deadline").value = todo.deadline || "";
        document.getElementById("category").value = todo.category;
      }

      async function toggleCompleted(todo) {
        await fetch(`/todos/${todo.id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ...todo, completed: !todo.completed }),
        });
        fetchTodos();
      }

      async function deleteTodo(id) {
        await fetch(`/todos/${id}`, {
          method: "DELETE",
        });
        fetchTodos();
      }

      async function fetchTodos() {
        const response = await fetch("/todos");
        const todos = await response.json();
        const pendingList = document.getElementById("pending-todo-list");
        const completedList = document.getElementById("completed-todo-list");

        pendingList.innerHTML = "";
        completedList.innerHTML = "";

        renderCalendar(year, month);

        const processedDates = new Set();

        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.className = `${todo.category}`;

          const deadlineDate = todo.deadline ? new Date(todo.deadline) : null;
          const deadlineText = deadlineDate && !isNaN(deadlineDate) ? `üïí ÎßàÍ∞ê: ${deadlineDate.toLocaleDateString()}` : "üìå ÎßàÍ∞êÍ∏∞Ìïú ÏóÜÏùå";

          li.innerHTML = `
            <span>${todo.title}: ${todo.description}</span>
            <small>${deadlineText}</small>
            <div class="actions">
              <button onclick='editTodo(${JSON.stringify(todo)})'>ÏàòÏ†ï</button>
              <button onclick='toggleCompleted(${JSON.stringify(todo)})'>${todo.completed ? "ÎØ∏ÏôÑÎ£å" : "ÏôÑÎ£å"}</button>
              <button onclick='deleteTodo(${todo.id})'>ÏÇ≠Ï†ú</button>
            </div>
          `;

          (todo.completed ? completedList : pendingList).appendChild(li);

          if (deadlineDate && deadlineDate.getMonth() === month && deadlineDate.getFullYear() === year) {
            const day = deadlineDate.getDate();
            if (!processedDates.has(day)) {
              const dayCell = document.querySelector(`#calendar div[data-day="${day}"]`);
              if (dayCell) {
                const indicator = document.createElement("div");
                indicator.classList.add("indicator");
                indicator.style.backgroundColor = getCategoryColor(todo.category);
                dayCell.appendChild(indicator);
              }
              processedDates.add(day);
            }
          }
        });
      }

      function getCategoryColor(category) {
        switch (category) {
          case "Ïö¥Îèô": return "#ffa98a";
          case "ÏïΩÏÜç": return "#ffcc80";
          case "Í≥µÎ∂Ä": return "#abcdde";
          case "ÏùºÏ†ï": return "#dbe098";
          default: return "#cccccc";
        }
      }

      function renderCalendar(year, month) {
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = "";

        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
          const emptyCell = document.createElement("div");
          calendar.appendChild(emptyCell);
        }

        for (let day = 1; day <= lastDate; day++) {
          const dayCell = document.createElement("div");
          dayCell.setAttribute("data-day", day);
          dayCell.textContent = day;
          calendar.appendChild(dayCell);
        }
      }

      document.getElementById("todo-form").addEventListener("submit", async (event) => {
        event.preventDefault();

        const id = document.getElementById("todo-id").value;
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const deadlineInput = document.getElementById("deadline").value;
        const category = document.getElementById("category").value;
        const deadline = deadlineInput || null;

        const method = id ? "PUT" : "POST";
        const url = id ? `/todos/${id}` : "/todos";

        await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: id || Date.now(),
            title,
            description,
            deadline,
            category,
            completed: false,
          }),
        });

        closeForm();
        fetchTodos();
      });

      renderCalendar(year, month);
      fetchTodos();
    </script>
  </body>
</html>
