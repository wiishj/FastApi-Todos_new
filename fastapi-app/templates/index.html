<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        max-width: 800px;
        margin: 2rem auto;

      }

      h1 {

      }

      form {
        display: flex;

      }

      input,
      select {

      }

      .add {

      }

      .actions button {
        background-color: transparent;

      }

      .todo-container {
        display: flex;

      }

      li {
        margin-bottom: 1rem;

        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      li span {
        color: #473f3e;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 5rem;
        margin-top: 0.5rem;
      }

  </head>
  <body>
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="title" placeholder="ì œëª©" required />
      <input type="text" id="description" placeholder="ì„¤ëª…" required />
      <input type="date" id="deadline" required />
      <select id="category" required>
        <option value="ìš´ë™">ìš´ë™</option>
        <option value="ì•½ì†">ì•½ì†</option>
        <option value="ê³µë¶€">ê³µë¶€</option>
        <option value="ì¼ì •">ì¼ì •</option>
      </select>
      <button class="add" type="submit">Add To-Do</button>
    </form>

    <div class="todo-container">
      <div class="todo-section">
        <h2>ğŸ“Œ ë¯¸ì™„ë£Œ</h2>
        <ul id="pending-todo-list"></ul>
      </div>
      <div class="todo-section">
        <h2>âœ…ì™„ë£Œ</h2>
        <ul id="completed-todo-list"></ul>
      </div>
    </div>

    <script>
      async function fetchTodos() {
        const response = await fetch("/todos");
        const todos = await response.json();
        const pendingList = document.getElementById("pending-todo-list");
        const completedList = document.getElementById("completed-todo-list");

        pendingList.innerHTML = "";
        completedList.innerHTML = "";

        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.className = `${todo.category}`;
          const deadlineDate = todo.deadline ? new Date(todo.deadline) : null;
          const deadlineText =
            deadlineDate && !isNaN(deadlineDate)
              ? `ğŸ•’ ë§ˆê°: ${deadlineDate.toLocaleDateString()}`
              : "ğŸ“Œ ë§ˆê°ê¸°í•œ ì—†ìŒ";

          li.innerHTML = ` 
            <span>${todo.category}</span>
            <span>${todo.title}: ${todo.description}</span>
            <small>${deadlineText}</small>
            <div class="actions">
              <button onclick="toggleCompleted(${todo.id})">
                ${todo.completed ? "âª" : "âœ…"}
              </button>
              <button onclick="editTodo(${todo.id})">âœï¸</button>
              <button onclick="deleteTodo(${todo.id})">âŒ</button>
            </div>
          `;

          (todo.completed ? completedList : pendingList).appendChild(li);
        });
      }

      document
        .getElementById("todo-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const deadlineInput = document.getElementById("deadline").value;
          const category = document.getElementById("category").value;

          const deadline = deadlineInput ? deadlineInput.split("T")[0] : null;

          await fetch("/todos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              id: Date.now(),
              title,
              description,
              deadline,
              completed: false,
              category,
            }),
          });

          fetchTodos();
        });

      async function editTodo(id) {
        const existingTodo = await fetch(`/todos/${id}`).then((res) =>
          res.json()
        );

        const newCategory = prompt(
          "Edit Category (ìš´ë™, ì•½ì†, ê³µë¶€, ì¼ì •):",
          existingTodo.category
        );
        const newTitle = prompt("Edit Title:", existingTodo.title);
        const newDescription = prompt(
          "Edit Description:",
          existingTodo.description
        );
        let newDeadline = prompt(
          "Edit Deadline (YYYY-MM-DD):",
          existingTodo.deadline
        );

        if (newDeadline && newDeadline.includes("T")) {
          newDeadline = newDeadline.split("T")[0];
        }

        const response = await fetch(`/todos/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id,
            title: newTitle || existingTodo.title,
            description: newDescription || existingTodo.description,
            deadline: newDeadline || existingTodo.deadline,
            category: newCategory || existingTodo.category,
            completed: existingTodo.completed,
          }),
        });

        if (response.ok) {
          fetchTodos();
        } else {
          console.error("ìˆ˜ì • ì‹¤íŒ¨:", await response.text());
        }
      }

      async function deleteTodo(id) {
        await fetch(`/todos/${id}`, { method: "DELETE" });
        fetchTodos();
      }

      async function toggleCompleted(id) {
        await fetch(`/todos/${id}/toggle`, { method: "PATCH" });
        fetchTodos();
      }

      fetchTodos();
    </script>
  </body>
</html>
