<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: #f1ecea;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      input,
      select {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        flex: 1 1 auto;
      }

      .add {
        padding: 0.6rem 1rem;
        margin-top: 1rem;
        border: none;
        border-radius: 8px;
        background-color: #473f3e;
        color: white;
        cursor: pointer;
      }

      .actions button {
        background-color: transparent;
        border: none;
        font-size: 1.3rem;
        cursor: pointer;
      }

      .todo-container {
        display: flex;
        gap: 2rem;
      }

      .todo-section {
        flex: 1;
        background-color: #f1ecea;
        padding: 1rem;
        border-radius: 10px;
      }

      ul {
        list-style: none;
        padding: 0;
        min-height: 50px;
      }

      li {
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      li span {
        color: #473f3e;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 5rem;
        margin-top: 0.5rem;
      }

      .운동 {
        background-color: #ffa98a;
      }

      .약속 {
        background-color: #ffcc80;
      }

      .공부 {
        background-color: #abcdde;
      }

      .일정 {
        background-color: #dbe098;
      }

      small {
        display: block;
        margin-top: 0.3rem;
        color: #666;
      }

      .dragging-over {
        background-color: #e0e0e0;
      }

      /* 수정 모달 스타일 */
      #edit-modal {
        display: none;
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        background:#f1ecea;
        padding: 2rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      #edit-modal h2 {
        margin-top: 0;
      }

      #edit-modal form {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }

      #edit-modal button {
        padding: 0.5rem;
        border-radius: 5px;
        cursor: pointer;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="title" placeholder="제목" required />
      <input type="text" id="description" placeholder="설명" required />
      <input type="date" id="deadline" required />
      <select id="category" required>
        <option value="운동">운동</option>
        <option value="약속">약속</option>
        <option value="공부">공부</option>
        <option value="일정">일정</option>
      </select>
      <button class="add" type="submit">Add To-Do</button>
    </form>

    <div class="todo-container">
      <div class="todo-section">
        <h2>📌 미완료</h2>
        <ul
          id="pending-todo-list"
          ondragover="allowDrop(event)"
          ondragleave="resetDropStyle(event)"
          ondrop="drop(event, false)"
        ></ul>
      </div>
      <div class="todo-section">
        <h2>✅ 완료</h2>
        <ul
          id="completed-todo-list"
          ondragover="allowDrop(event)"
          ondragleave="resetDropStyle(event)"
          ondrop="drop(event, true)"
        ></ul>
      </div>
    </div>

    <!-- ✅ 수정 모달 폼 -->
    <div id="edit-modal">
      <h2>To-Do 수정</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-id" />
        <input type="text" id="edit-title" placeholder="제목" required />
        <input type="text" id="edit-description" placeholder="설명" required />
        <input type="date" id="edit-deadline" />
        <select id="edit-category" required>
          <option value="운동">운동</option>
          <option value="약속">약속</option>
          <option value="공부">공부</option>
          <option value="일정">일정</option>
        </select>
        <button type="submit">수정 완료</button>
        <button type="button" onclick="closeEditForm()">취소</button>
      </form>
    </div>

    <script>
      async function fetchTodos() {
        const response = await fetch("/todos");
        const todos = await response.json();
        const pendingList = document.getElementById("pending-todo-list");
        const completedList = document.getElementById("completed-todo-list");

        pendingList.innerHTML = "";
        completedList.innerHTML = "";

        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.className = `${todo.category}`;
          li.setAttribute("draggable", true);
          li.setAttribute("ondragstart", `drag(event, ${todo.id})`);

          const deadlineDate = todo.deadline
            ? new Date(todo.deadline)
            : null;
          const deadlineText =
            deadlineDate && !isNaN(deadlineDate)
              ? `🕒 마감: ${deadlineDate.toLocaleDateString()}`
              : "📌 마감기한 없음";

          li.innerHTML = `
            <span>${todo.category}</span>
            <span>${todo.title}: ${todo.description}</span>
            <small>${deadlineText}</small>
            <div class="actions">
              <button onclick="toggleCompleted(${todo.id})">
                ${todo.completed ? "⏪" : "✅"}
              </button>
              <button onclick="editTodo(${todo.id})">✏️</button>
              <button onclick="deleteTodo(${todo.id})">❌</button>
            </div>
          `;

          (todo.completed ? completedList : pendingList).appendChild(li);
        });
      }

      function drag(event, id) {
        event.dataTransfer.setData("todoId", id);
      }

      function allowDrop(event) {
        event.preventDefault();
        const section = event.target.closest(".todo-section");
        if (section) section.classList.add("dragging-over");
      }

      function resetDropStyle(event) {
        const section = event.target.closest(".todo-section");
        if (section) section.classList.remove("dragging-over");
      }

      async function drop(event, completed) {
        event.preventDefault();
        const target = event.target.closest("ul");
        if (!target) return;
        const todoId = event.dataTransfer.getData("todoId");

        await fetch(`/todos/${todoId}/toggle`, { method: "PATCH" });
        fetchTodos();
      }

      document
        .getElementById("todo-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const deadlineInput = document.getElementById("deadline").value;
          const category = document.getElementById("category").value;
          const deadline = deadlineInput ? deadlineInput.split("T")[0] : null;

          await fetch("/todos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              id: Date.now(),
              title,
              description,
              deadline,
              completed: false,
              category,
            }),
          });

          fetchTodos();
        });

      async function editTodo(id) {
        const existingTodo = await fetch(`/todos/${id}`).then((res) =>
          res.json()
        );

        document.getElementById("edit-id").value = existingTodo.id;
        document.getElementById("edit-title").value = existingTodo.title;
        document.getElementById("edit-description").value = existingTodo.description;
        document.getElementById("edit-deadline").value = existingTodo.deadline?.split("T")[0] || "";
        document.getElementById("edit-category").value = existingTodo.category;

        document.getElementById("edit-modal").style.display = "block";
      }

      document.getElementById("edit-form").addEventListener("submit", async (event) => {
        event.preventDefault();

        const id = document.getElementById("edit-id").value;
        const title = document.getElementById("edit-title").value;
        const description = document.getElementById("edit-description").value;
        const deadline = document.getElementById("edit-deadline").value;
        const category = document.getElementById("edit-category").value;

        const response = await fetch(`/todos/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id,
            title,
            description,
            deadline,
            category,
            completed: false,
          }),
        });

        if (response.ok) {
          document.getElementById("edit-modal").style.display = "none";
          fetchTodos();
        } else {
          console.error("수정 실패:", await response.text());
        }
      });

      function closeEditForm() {
        document.getElementById("edit-modal").style.display = "none";
      }

      async function deleteTodo(id) {
        await fetch(`/todos/${id}`, { method: "DELETE" });
        fetchTodos();
      }

      async function toggleCompleted(id) {
        await fetch(`/todos/${id}/toggle`, { method: "PATCH" });
        fetchTodos();
      }

      fetchTodos();
    </script>
  </body>
</html>
